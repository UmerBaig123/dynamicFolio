  </body>
  <script>
    var width = window.innerWidth; 
    var min_width = 600;
    $(window).resize(function() {
      width = window.innerWidth;
      if (width > min_width) {
        document.getElementById("navbarList").hidden = false;
        document.getElementById("navDropdown").hidden = true;
      } else {
        document.getElementById("navbarList").hidden = true;
        document.getElementById("navDropdown").hidden = false;
      }
    });
    if (width < min_width) {
      document.getElementById("navbarList").hidden = true;
      document.getElementById("navDropdown").hidden = false;
    }
    const Lightmode = localStorage.getItem("mode");
    if (Lightmode == "light" || Lightmode == null) {
      document.getElementById("checkbox").checked = true;
    }
  </script>
</html>
